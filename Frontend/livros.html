<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <link rel="stylesheet" href="livros.css">
</head>
<body>
    <div class="container">
        <h2>Lista de Livros</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Ano</th>
                    <th>Gênero</th>
                    <th>Idioma</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela"></tbody>
        </table>

        <button class="botao-voltar" onclick="voltar()">Voltar</button>
    </div>

    <script>
        function carregar() {
            fetch('http://localhost:3000/livros')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('tabela');
                    tbody.innerHTML = "";
                    if (!data || data.length === 0) {
                        const tr = document.createElement('tr');
                        tr.innerHTML = '<td colspan="8">Nenhum livro cadastrado.</td>';
                        tbody.appendChild(tr);
                        return;
                    }
                    data.forEach(livro => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${livro.id}</td>
                            <td>${livro.titulo}</td>
                            <td>${livro.autor}</td>
                            <td>${livro.anoPublicacao}</td>
                            <td>${livro.genero}</td>
                            <td>${livro.idioma}</td>
                            <td>${livro.preco}</td>
                            <td class="acoes">
                                <button class="botao-editar" onclick="editarLivro(${livro.id})">Editar</button>
                                <button class="botao-excluir" onclick="excluir(${livro.id})">Excluir</button>
                                <button class="botao-mostrar" onclick="mostrar(${livro.id})">Ver</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                })
                .catch(() => {
                    const tbody = document.getElementById('tabela');
                    tbody.innerHTML = "<tr><td colspan='8'>Erro ao carregar livros. Verifique a conexão com o servidor.</td></tr>";
                });
        }

        function excluir(id) {
            fetch(`http://localhost:3000/livros/${id}`, { method: "DELETE" })
                .then(() => carregar());
        }

        function editarLivro(id) {
            let novoTitulo = prompt("Novo título:");
            if (!novoTitulo) return alert("Campo obrigatório.");

            let novoAutor = prompt("Novo autor:");
            if (!novoAutor) return alert("Campo obrigatório.");

            let novoAno = prompt("Novo ano:");
            if (!novoAno) return alert("Campo obrigatório.");

            let novoGenero = prompt("Novo gênero:");
            if (!novoGenero) return alert("Campo obrigatório.");

            let novoIdioma = prompt("Novo idioma:");
            if (!novoIdioma) return alert("Campo obrigatório.");

            let novoPreco = prompt("Novo preço:");
            if (!novoPreco) return alert("Campo obrigatório.");

            fetch(`http://localhost:3000/livros/${id}`, {
                method: "PUT",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    titulo: novoTitulo,
                    autor: novoAutor,
                    anoPublicacao: novoAno,
                    genero: novoGenero,
                    idioma: novoIdioma,
                    preco: novoPreco
                })
            })
            .then(() => carregar());
        }

        function mostrar(id) {
            fetch(`http://localhost:3000/livros/${id}`)
                .then(res => res.json())
                .then(livro => {
                    alert(
                        `Título: ${livro.titulo}\n` +
                        `Autor: ${livro.autor}\n` +
                        `Ano: ${livro.anoPublicacao}\n` +
                        `Gênero: ${livro.genero}\n` +
                        `Idioma: ${livro.idioma}\n` +
                        `Preço: ${livro.preco}`
                    );
                });
        }

        function voltar() {
            // deveria redirecionar para index.html na mesma pasta, compatível com Live Server mas n funciona
            window.location.assign("index.html");
        }

        window.onload = carregar;
    </script>
</body>
</html>
